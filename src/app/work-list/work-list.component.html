<div class="list-view flex flex-end-start" routerLinkActive="list-view--active" [routerLinkActiveOptions]="{exact: true}">
  <ul class="list-view__list">
    <li class="list-view__preview flex" *ngFor="let work of works">
      <a class="list-view__link" [routerLink]="['/', work.url]">
        {{work.name}}
      </a>
    </li>
  </ul>
</div>
