<div class="list-view flex-grow"
    [ngClass]="{'list-view--force-show': menuStateOverride == 'about', 'list-view--force-hide': menuStateOverride != 'about' && menuStateOverride != null}"
    routerLinkActive="list-view--active"
    [routerLinkActiveOptions]="{exact: true}">

    <ul class="list-view__list">
        <li>
            <a class="list-view__link flex"
                [routerLink]="['/home']"
                routerLinkActive="list-view__link--active">
                Home
            </a>
        </li>
        <li>
            <a class="list-view__link flex"
                [routerLink]="['/resume']"
                routerLinkActive="list-view__link--active">
                Resume
            </a>
        </li>
        <li>
            <a class="list-view__link flex"
                [routerLink]="['/reading-list']"
                routerLinkActive="list-view__link--active">
                Reading list
            </a>
        </li>
        <li>
            <a class="list-view__link flex"
                [routerLink]="['/contact']"
                routerLinkActive="list-view__link--active">
                Contact
            </a>
        </li>
    </ul>

</div>
