<div class="article">
    <header class="header-bar--article flex-noshrink flex flex-start-center">
        <button (click)="openAppMenu()" role="button" aria-label="Main menu">
            <svg class="app-menu__icon">
                <use xlink:href="/assets/icons/icon-sprite.svg#hamburger-menu"></use>
            </svg>
        </button>
        <h1 class="header-bar__title">Home</h1>
    </header>
    <article itemscope itemtype="https://schema.org/Article">
        <div class="article__shadow-box">
            <header class="article__header article__header--home flex flex-center-end">
                <img class="article__photo" src="/assets/about/home-avatar-2.jpg" alt="Andrew McConville" height="180" width="180" />
            </header>
            <div class="article__body">
                <div class="article__callout" itemprop="description">
                    <p class="article__callout-inner">
                        Hi, Iâ€™m Andrew McConville.
                        <br />
                        I'm a UX Engineer with a background in B2B SaaS applications. I design and build prototypes for usability testing.
                    </p>
                </div>

                <ul class="home__work-list">
                    <li class="home__work-snippet" *ngFor="let work of works; let i = index">
                        <a class="home__work-snippet-inner" [style.backgroundImage]="work.backgroundBlur"
                            [routerLink]="['/', work.url]"
                            routerLinkActive="list-view__link--active">
                            <header class="home__work-headings">
                                <h2 class="home__work-main-heading">
                                    <div>{{work.name}}</div>
                                    <div>{{work.name2}}</div>
                                </h2>
                                <h3 class="home__work-sub-heading">
                                    <div>Role: {{work.role}}</div>
                                    <div>{{work.date | date:'MMMM d, y'}}</div>
                                </h3>
                            </header>
                            <footer class="home__work-footer"></footer>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </article>
</div>
