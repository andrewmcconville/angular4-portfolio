<div class="portfolio">
    <router-outlet></router-outlet>

    <nav class="app-menu" [ngClass]="{'app-menu--show': appMenuOpen}" (click)="closeAppMenu()">
        <div class="app-menu__sticky flex flex-col flex-grow">
            <header class="header-bar--menu flex-noshrink flex flex-start-center" (click)="$event.stopPropagation()">
                <button class="app-menu__close" (click)="closeAppMenu()" role="button" aria-label="Close menu">
                    <svg class="app-menu__icon">
                        <use xlink:href="/assets/icons/icon-sprite.svg#close"></use>
                    </svg>
                </button>
            </header>
            <div id="app-menu-list" class="app-menu__menu flex-grow flex-scroll--y" [style.marginRight]="0 - scrollbarWidth + 'px'">
                <portfolio-app-menu></portfolio-app-menu>
            </div>
        </div>
    </nav>
    <div class="app-menu__mask" [ngClass]="{'app-menu__mask--show': appMenuOpen}"></div>
</div>
